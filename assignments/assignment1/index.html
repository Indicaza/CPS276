<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Form Project</title>
</head>
<body>
    <div class="container">
        <form method="POST" action="your-server-endpoint.php">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state">State</label>
                    <select class="form-control" id="state" name="state" required>
                        <option value="Illinois">Illinois</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Michigan" selected>Michigan</option> <!-- Michigan is selected by default -->
                        <option value="Texas">Texas</option>
                        <option value="Maine">Maine</option>
                    </select>
                    
                </div>
                <div class="col-md-2 mb-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label>Preferred method of contact</label>
                <br>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contact" id="Email" value="Email">
                    <label class="form-check-label" for="Email">Email</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contact" id="Text" value="Text">
                    <label class="form-check-label" for="Text">Text</label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
